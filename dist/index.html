<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
    <style>
        .container {
          text-align: center;
        }

        .progress-bar {
            transition: none;
            -webkit-transition: none;
            -o-transition: none;
            -moz-transition: none;
            -ms-transition: none;
        }

        #game {
            display: inline-block;
        }

        h1 {
          font-size: 36px;
        }

        #game dd, #game dt {
          cursor: pointer;
        }

        #game dt:hover {
          text-decoration: underline;
          color: white;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ducks in a Row (Ludum Dare #39)</h1>
      <div id="game"></div>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
